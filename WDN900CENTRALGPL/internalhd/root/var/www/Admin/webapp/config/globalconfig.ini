[global]
DEBUG="1"
DEVICETYPE="5"
ENABLEREMOTEACCESS="1"
HOSTNAME="remotewd.com"
SESSION_TIMEOUT=1800
DEFAULT_USER=demo
DEFAULT_USER_ID=24
DYNAMIC_CONFIG="/internalhd/etc/orion/"
DYNAMIC_CONFIG_TMP="/tmp/dynamicconfig.ini"
SERVER_BASE_URL="https://www.wd2go.com"
TYPE=5

[albums]
ALLCONTENT="_all"
NOCONTENT="_none"
ALBUMSROOT="/shares/Public/SVNBranches/MediaNAS/webapp/htdocs/albums/"
ALBUMSURIROOT="albums/"
CONTENTFOLDER="content"
THUMBNAILFOLDER="thumbs"
ALBUMTITLEFILE="title.txt"
ALBUMDESCRIPTIONFILE="description.txt"
ALBUMIMAGEFILE="preview.jpg"

[directories]
DIRHOMEPATH="/home"
SHARES_PATH="/shares"
TRANSCODED_FILES_PATH="/shares/Public/.miocrawler_cache"
WINDOWS_DEMO="false"
WDTV_DEMO="false"

[db]
DATA_BASE_FILE_PATH="/internalhd/etc/orion/orion.db"
MIO_DATA_BASE_FILE_PATH="/internalhd/etc/orion/wdphotos.db"
MEDIA_CRAWLER_HOST_FILE_PATH="/usr/local/mediacrawler/mediacrawler-host.xml"
MEDIA_CRAWLER_PATH="/usr/local/mediacrawler/mediacrawlerd"
MEDIA_CRAWLER_DB_DIR_NAME=".mediacrawler"
FILE_INFO_COLUMNS=path,name,category,size,modified_time,last_updated_time,is_deleted
DIR_INFO_COLUMNS=path,name,is_deleted,last_updated_time,created_time,modified_time
MIO_CRAWLER_XCODE_INI_FILE_PATH="/usr/local/orion/miocrawler/miocrawler_xcode.ini"
MIO_CRAWLER_PATH="/usr/local/orion/miocrawler/miocrawlerd"

[device]
ADD_DEVICE_RESTURL="/api/1.0/rest/device?format=json&rest_method=POST&device_name=%deviceName%&internal_port=%devicePort%&email=%email%&internal_ssl_port=%device_ssl_port%&serial_no=%serial_no%&type=%type%"
ADD_DEVICE_NOEMAIL_RESTURL="/api/1.0/rest/device?format=json&rest_method=POST&device_name=%deviceName%&internal_port=%devicePort%&internal_ssl_port=%device_ssl_port%&serial_no=%serial_no%&type=%type%"
UPDATE_DEVICE_RESTURL="/api/1.0/rest/device/%deviceId%?format=json&device_auth=%auth%&rest_method=PUT&device_name=%name%"
ADD_DEVICEUSER_RESTURL="/api/1.0/rest/device_user?format=xml&rest_method=POST&device_id=%deviceId%&email=%email%&device_auth=%deviceauth%&sender=%sender%"
ADD_DEVICENULLUSER_RESTURL="/api/1.0/rest/device_user/%deviceId%?format=xml&rest_method=POST&device_id=%deviceId%&device_auth=%deviceauth%"
DELETE_DEVICEUSER_RESTURL="/api/1.0/rest/device_user/%deviceUserId%?format=xml&rest_method=DELETE&device_user_auth=%deviceUserAuth%"
DEVICECERTIFICATE_REST_PATH="/api/1.0/rest/device_certificate?format=xml&rest_method=POST"
PUT_DEVICE_USER_NOTIFICATION_SCRIPT=""
SERIAL_NUM_SCRIPT="mfc get_sn"
APACHE_DIGEST_HTPASSWD="/internalhd/etc/apache2/htpasswd"

[remoteuser]
VERIFY_RESTURL="/api/1.0/rest/user_auth?format=xml&email=%email%&password=%password%"
CREATEACC_RESTURL="/api/1.0/rest/user?format=xml&rest_method=POST&email=%email%&password=%password%"
RESEND_EMAIL_RESTURL="/api/1.0/rest/device_user?format=xml&rest_method=PUT&device_user_id=%dev_user_id%&device_user_auth=%dev_user_auth%&sender=%sender%"

[openssl]
OPENSSL_CONF_PATH="/internalhd/root/var/www/Admin/webapp/config/openssl.cnf"
CERT_PATH="/internalhd/etc/apache2/"
SSL_ENABLED=TRUE

[portforward]
INTERNAL_HTTP_PORT=1280
INTERNAL_HTTPS_PORT=1643
REMOTE_SETFORWARDURL="/api/1.0/rest/device_port_forward/%s?format=xml&rest_method=put&ip=%s&local_ip=%s&forward_port=%d&forward_ssl_port=%d&device_auth=%s"
REMOTE_TESTPORTURL="/api/1.0/rest/device_communication/%s?format=xml&external_ip=%s&external_port=%d&protocol=%s&device_auth=%s"
REMOTE_SETCOMMSTATUSURL="/api/1.0/rest/device/%s?format=xml&device_auth=%s&local_ip=%s&rest_method=put"
LOCAL_SETFORWARDURL="http://127.0.0.1:%d/api/1.0/rest/config?format=xml&rest_method=put&config_id=dynamicconfig&module=config&EXTERNAL_IP=%s&EXTERNAL_PORT=%d&EXTERNAL_SSL_PORT=%d&INTERNAL_IP=%s&INTERNAL_PORT=%d"
LOCAL_DELFORWARDURL="http://127.0.0.1:%d/api/1.0/rest/config?format=xml&rest_method=put&config_id=dynamicconfig&module=config&EXTERNAL_IP=&EXTERNAL_PORT=&INTERNAL_PORT=%d"
LOCAL_SETCOMMSTATUSURL="http://127.0.0.1:%d/api/1.0/rest/config?format=xml&rest_method=put&config_id=dynamicconfig&module=config&COMMUNICATION_STATUS=%s"
LOCAL_SETLOCALIPURL="http://127.0.0.1:%d/api/1.0/rest/config?format=xml&rest_method=put&config_id=dynamicconfig&module=config&INTERNAL_IP=%s"

[openvpn]
UPDATE_CONF_WITH_SERVER_CMD="/usr/local/orion/openvpnclient/updateremote.sh"
STARTCMD="openvpn /internalhd/etc/orion/client.ovpn > /var/log/openvpn.out &"
STARTCMD_OUTFILE="/var/log/openvpn.out"
OPENVPN_CONFIG_PATH="/usr/local/orion/openvpnclient"
OPENVPN_AUTH_FILE="/internalhd/etc/orion/auth.txt"
OPENVPN_PID_CMD="ps|grep openvpn|grep -v 'grep'|sed -e 's/\( \)\([0-9]*\).*/\2/' > /tmp/openvpnpid.out"
OPENVPN_PID_FILE="/tmp/openvpnpid.out"
LOG_SUCCESS_TEXT="Initialization Sequence Completed"

[services]
SERVICESCRIPTS="COMMMANAGERSCRIPT,MIOCRAWLERSCRIPT,MEDIACRAWLERSCRIPT"
COMMMANAGERSCRIPT_ENABLE="/usr/local/orion/communicationmanager/communicationmanagerd enable '' 1>/dev/null &"
COMMMANAGERSCRIPT_DISABLE="/usr/local/orion/communicationmanager/communicationmanagerd disable ''"
COMMMANAGERSCRIPT_STARTUP="/usr/local/orion/communicationmanager/communicationmanagerd startup ''1>/dev/null &"
COMMMANAGERSCRIPT_SHUTDOWN="/usr/local/orion/communicationmanager/communicationmanagerd shutdown ''"
COMMMANAGERSCRIPT_STATUS="/usr/local/orion/communicationmanager/communicationmanagerd status ''"
MIOCRAWLERSCRIPT_ENABLE="/usr/local/orion/miocrawler/miocrawlerd enable '' 1>/dev/null &" 
MIOCRAWLERSCRIPT_DISABLE="/usr/local/orion/miocrawler/miocrawlerd disable '' " 
MIOCRAWLERSCRIPT_STARTUP="/usr/local/orion/miocrawler/miocrawlerd startup '' 1>/dev/null &" 
MIOCRAWLERSCRIPT_SHUTDOWN="/usr/local/orion/miocrawler/miocrawlerd shutdown '' " 
MIOCRAWLERSCRIPT_STATUS="/usr/local/orion/miocrawler/miocrawlerd status '' " 
MEDIACRAWLERSCRIPT_ENABLE="/usr/local/mediacrawler/mediacrawlerd enable '' 1>/dev/null &"
MEDIACRAWLERSCRIPT_DISABLE="/usr/local/mediacrawler/mediacrawlerd disable '' "
MEDIACRAWLERSCRIPT_STARTUP="/usr/local/mediacrawler/mediacrawlerd startup '' 1>/dev/null &"
MEDIACRAWLERSCRIPT_SHUTDOWN="/usr/local/mediacrawler/mediacrawlerd shutdown '' "
MEDIACRAWLERSCRIPT_STATUS="/usr/local/mediacrawler/mediacrawlerd status '' "
WEBDAVSCRIPT_ENABLE="rm -f /tmp/APACHE_ENV"
WEBDAVSCRIPT_DISABLE="echo -n DAV_DISABLE /tmp/APACHE_ENV; apache2ctl -k graceful"
