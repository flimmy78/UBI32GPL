#
# Configuration for the Ubi32-CS4384
#

<confdir:pcm/front.conf>

Ubi32-CS4384.pcm.front.0 {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type hooks
	slave.pcm {
		type hw
		card $CARD
	}
}	

Ubi32-CS4384.pcm.default {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type asym
	playback.pcm {
		type hw
		card $CARD
	}
}

<confdir:pcm/surround40.conf>
<confdir:pcm/surround41.conf>
<confdir:pcm/surround50.conf>
<confdir:pcm/surround51.conf>
<confdir:pcm/surround71.conf>
Ubi32-CS4384.pcm.surround40.0 cards.Ubi32-CS4384.pcm.front.0
Ubi32-CS4384.pcm.surround51.0 cards.Ubi32-CS4384.pcm.front.0
Ubi32-CS4384.pcm.surround71.0 cards.Ubi32-CS4384.pcm.front.0

