#
# Configuration for the Ubi32-Generic
#

<confdir:pcm/front.conf>

Ubi32-Generic.pcm.front.0 {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type hooks
	slave.pcm {
		type hw
		card $CARD
	}
}	

Ubi32-Generic.pcm.default {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type asym
	playback.pcm {
		type hw
		card $CARD
	}
}

<confdir:pcm/iec958.conf>

Ubi32-Generic.pcm.iec958.0 {
	@args [ CARD AES0 AES1 AES2 AES3 ]
	@args.CARD {
		type string
	}
	@args.AES0 {
		type integer
	}
	@args.AES1 {
		type integer
	}
	@args.AES2 {
		type integer
	}
	@args.AES3 {
		type integer
	}
	type asym
	playback.pcm {
		type plug
		slave.pcm {
			@func concat
			strings [ "hw:" $CARD ]
		}
	}
}

